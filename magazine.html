    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeseva One|Josefin Sans|Simonetta|lato|Elsie Swash Caps">
    <style>
      body {
        background-color: #EFE3D9
      }

      .container {
        width: 1200px;
        margin: 55px 120px 55px 120px;
      }

      .nav-link {
        color: #000000;
        font-size: 16px;
        font-family: "Lato", Monospace;
        padding: 10px 20px;
        border-radius: 23px;
        border: 2px solid transparent;
        text-decoration: none;
      }

      .nav-link:hover {
        border-color: #A78165;
        font-weight: bold;
        color: #A78165;
      }

      .header-nav {
        display: flex;
        justify-content: flex-end;
        gap: 30px;
        margin-right: 30px;
      }

      .footer-nav {
        display: flex;
        gap: 30px;
        margin-left: 30px;
      }

      .hero {
        padding: 100px 130px 100px 130px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        margin-top: 50px;
      }

      .hero h1 {
        font-family: Yeseva One, serif;
        font-size: 40px;
        margin-bottom: 8px;
        font-weight: normal;
      }

      .hero h2 {
        font-family: "Josefin Sans", sans-serif;
        font-size: 24px;
        color: #A78165;
        margin-bottom: 24px;
      }

      .pill {
        display: inline-block;
        background: #E6CDBA;
        padding: 6px 14px;
        border-radius: 20px;
        margin-right: 8px;
        font-family: "Simonetta", serif;
        font-size: 20px;
        color: #000000;
      }

      .hero img {
        border-radius: 20px;
      }

      .scroll-indicator {
        margin-top: 60px;
        text-align: center;
        font-family: "Josefin Sans", sans-serif;
        color: #A78165;
        opacity: 90%;
        margin-left: auto;
      }


      .scroll-indicator p {
        font-size: 18px;
      }

      .arrow {
        font-size: 28px;
        text-decoration: none;
        color: #A78165;
        display: inline-block;
        animation: bounce 1.6s infinite;
      }

      .arrow:hover {
        transform: translateY(4px) scale(1.1);
        color: #000000;
      }

      .main {
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 100px;
        padding: 200px 0;
        align-items: start;
      }
    </style>
  </head>

          <span class="pill">Photoshop / InDesign</span>

        </div>
        <div>
          <img class="card-img" src="https://i.postimg.cc/sDDm7qLW/Screenshot-2025-05-02-at-12-41-42-PM.webp" alt="project1 thumbnail" width="470" height="300">
